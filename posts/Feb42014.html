<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'><html xmlns='http://www.w3.org/1999/xhtml'><head><title>Terse. A quick word with you...</title><meta http-equiv='content-type' content='text/html;charset=utf-8' /></head><body><span class='title'>Unsaid</span><span class='date'> - February 4, 2014</span><br/><span class='postbodytext'><p>It was what you didn't say.</p>

<p>It went</p>

<p>Unsaid when the world was mine</p>

<p>Unsaid when the world was gone</p>

<p>Unsaid in a thousand tears</p>

<p>Unsaid in lonely song</p>

<p>Down a road</p>

<p>The gathering dusk</p>

<p>Nowhere to turn.</p>

</span></body></html>
