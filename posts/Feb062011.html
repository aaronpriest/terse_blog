<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'><html xmlns='http://www.w3.org/1999/xhtml'><head><title>Terse. A quick word with you...</title><meta http-equiv='content-type' content='text/html;charset=utf-8' /></head><body><span class='title'><b>Distance</b></span><span class='date'> - February 6, 2011</span><br/><span class='postbodytext'>
<p>You drove a wedge between</p>
<p>You and reality,</p>
<p>And none of what's been planted</p>
<p>Will be seen.</p>
<p>
<p>To plow against the wind</p>
<p>And with the rocks and trees,</p>
<p>Now you lift the soil</p>
<p>To throw it as you please.</p>
<p></p>
<p>No matter what you believe</p>
<p>Your distance is extreme</p>
</span></body></html>
