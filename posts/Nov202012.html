<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'><html xmlns='http://www.w3.org/1999/xhtml'><head><title>Terse. A quick word with you...</title><meta http-equiv='content-type' content='text/html;charset=utf-8' /></head><body><span class='title'>Election</span><span class='date'> - November 20, 2012</span><br/><span class='postbodytext'><p>Baby birds,</p>

<p>Their mouths open before their eyes do.</p>

<p>Their wobbling heads follow the mother's beak,</p>

<p>Stumbling over each other and themselves</p>

<p>For worms.</p></span>
